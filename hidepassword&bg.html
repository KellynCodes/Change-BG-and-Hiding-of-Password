<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password.html</title>
    <link rel="stylesheet" href="Css-files/Bootstrap.min.css" title="" type="" />

<style type="text/css" media="all">


  :root{
  --body-color: white;
}
body{
background: var(--body-color); 
 transition: background 1s;
}

  
.darktheme{
 --body-color: black;
 
  }
    

</style>    

</head>

<body>
  
  <div id="DarkBtn" class="btn">
    <div class="btn btn-dark" style="display: none;" id="dark-btn1"> Dark Mode</div>
     
    
    <div class="btn form-control btn-primary" style="display: none" id="dark-btn2"> Light Mode</div>
    </div>
    
<div class="container">
  <div class="row">
    <div class="col-md-6"><br /><br />
      <div id="alertt" style="display:none" class=" alert  bg-warning"></div>
      <form action="" method="get" accept-charset="utf-8">
        <label style="transition: 1s" id="label" for="">Email</label>
        <input id="email" onkeyup="toggle()" class="form-control" type="password" value=""/>
        <label style="transition: 1s" id="label2" for="">Password</label>
        <input onkeyup="toggle()" type="password" class="form-control" id="password" value="" /> 
        
<br /> 
<div onkeyup="toggle()" style="display: none" class="bg-info btn justify-content-center" id="hide_btn_container">
        <h6 onclick="hide()" style="display:none" id="hide_btn1" class=" btn text-primary">Hide</h6> <span> <h6 onclick="hide()" class="btn text-primary"
        id="hide_btn2" style="display: none">show</h6> </span>
        </div>
        
        
    </form>
    <br /><br />
    <button id="button" onkeyup="toggle()" style="display: none; margin-left: 130px " class="btn bg-info text-white ">Login</button>
    
 
    </div>
    
  </div>
  
</div>

<script type="text/javascript" charset="utf-8">

const DarkBtn = document.getElementById('DarkBtn');
 const DarkBtn1 = document.getElementById('dark-btn1');
 const DarkBtn2 = document.getElementById('dark-btn2');
  const view = document.getElementById('alertt');
  const email = document.getElementById('email');
  let password = document.getElementById('password');
  const btn = document.getElementById('button');
  let InputPassword = document.getElementById('password');
  const Hide1 = document.getElementById('hide_btn1');
  const Hide2 = document.getElementById('hide_btn2');
  const BgInfo = document.querySelector('.bg-info');
  const label = document.getElementById('label');
  
   const label2 = document.getElementById('label2');
 
 
  
  
   function toggle(){

    if ( email.value.length > 6 && password.value.length > 6) {
      btn.style.display = 'flex';
      view.style.display = "block";
      view.innerHTML = "Thanks for your details click on the Login button bellow the page to login";
    }
    else {
      btn.style.display = 'none'
      view.style.display = "block"
      view.innerHTML = "Make sure u inputed only text in the email field and only numbers in the password field and you input must be more than 6 digits of characters";
      
    };
    if (InputPassword.type == 'text' && email.type == 'text'){
      InputPassword.type = 'text';
      Hide1.style.display = 'block';
      Hide2.style.display = 'none';
      BgInfo.style.display = 'block';
    }else {
      email.type == 'password'
      InputPassword.type == 'password';
      InputPassword.type = 'password';
      Hide1.style.display = 'none';
     Hide2.style.display = 'block';
     BgInfo.style.display = 'block';
     
     }
    
   };
  
  function hide(){
    if (InputPassword.type == 'text' && email.type == 'text'){
      Hide1.style.display = 'none';
      Hide2.style.display = 'block';
      InputPassword.type = 'password';
      email.type = 'password';
    }else {
      email.type == 'password' &&
      InputPassword.type == 'password';
      Hide1.style.display = 'block';
      Hide2.style.display = 'none';
      InputPassword.type = 'text';
      email.type = 'text';
    }
  };
  
  DarkBtn.onclick = function(){
    document.body.classList.toggle('darktheme');
  if (document.body.classList == ('darktheme')){
  DarkBtn1.style.display = 'none';
  DarkBtn2.style.display = 'block';
  label.style.color = 'white';
  label2.style.color = 'white';
    
  }else if (document.classList !== ('darktheme')){
  DarkBtn1.style.display = 'block';
  DarkBtn2.style.display = 'none';
  label.style.color = 'black';
  label2.style.color = 'black';
  
 } else {
DarkBtn1.style.display = 'block';
  DarkBtn2.style.display = 'none';
  label.style.color = 'black';
  label2.style.color = 'black';
  
}

    if (localStorage.getItem('theme') == 'light'){
      localStorage.setItem('theme', 'dark');
   
    }else{
     localStorage.setItem('theme', 'light');

    }
    
  }
  
if (localStorage.getItem('theme') == 'light'){
  document.body.classList.remove('darktheme');
  DarkBtn1.style.display = 'block';
  label.style.color = 'black';

}else if(localStorage.getItem('theme') == 'dark'){
  DarkBtn1.style.display = 'none';
  label.style.color = 'white';
  DarkBtn2.style.display = 'block';
}else{
  label.style.color = 'black';
  DarkBtn1.style.display = 'none';
  DarkBtn2.style.display = 'black';
}
      </script>
  </body>
</html>
